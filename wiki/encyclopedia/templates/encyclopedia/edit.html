{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
        {% if content %}
        <h3> {{ content }} </h3>
        {% endif %}
    <form method="POST" action="{% url 'edit' title %}">
        {{ form }}
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
