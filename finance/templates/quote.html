{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    {% if name and price and symbol %}

        <div class="mb-3">
            <p class="quote"> A share of {{name}} costs {{price | usd}}</p>
        </div>

    {% endif %}

    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="quote" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Check quote</button>
    </form>

{% endblock %}
