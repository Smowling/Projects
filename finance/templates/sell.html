{% extends "layout.html" %}

{% block title %}
    Buy shares
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="mb-3">
            <select autofocus id="symbol" name="symbol" class="form-control mx-auto w-auto">
                <option disabled selected>Choose symbol to sell</option>

                {% for symbol in symbols %}
                    <option class="form-control mx-auto w-auto" value="{{symbol['id']}}">{{ symbol["symbol"] }}, owned {{symbol["shares_count"]}}</option>
                {% endfor %}

            </select>
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell shares</button>
    </form>

{% endblock %}
